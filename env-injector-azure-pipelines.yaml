name: Chart_$(Build.Repository.Name)_$(Build.BuildId)_$(SourceBranchName)_$(Date:yyyyMMdd)$(Rev:r)

trigger:
  branches:
    include:
      - refs/tags/*

pr:
  branches:
    include:
      - master

resources:
  repositories:
    - repository: cnp-azuredevops-libraries
      type: github
      ref: refs/heads/master
      name: hmcts/cnp-azuredevops-libraries
      endpoint: 'hmcts'

variables:
  - name: agentPool
    value: ubuntu-latest
  - name: acrName
    value: hmctspublic
  - name: acrResourceGroup
    value: rpe-acr-prod-rg
  - name: serviceConnection
    value: azurerm-prod
  - name: repoName
    value: k8s-env-injector
  - name: chartName
    value: env-injector-webhook
  - name: valuesFile
    value: $(chartName)/values.yaml
  - name: testAppImage
    value: hmctspublic.azurecr.io/hmcts/$(Build.Repository.Name)

jobs:
  - job: Validate
    pool:
      vmImage: ${{ variables.agentPool }}
    steps:
      - checkout: self
        clean: true

      - ${{ if eq(variables['Build.Reason'], 'PullRequest') }}:
        - template: steps/acr-build.yaml@cnp-azuredevops-libraries
          parameters:
            serviceConnection: $(serviceConnection)
            buildPath: $(repoName)

      - template: steps/charts/validate.yaml@cnp-azuredevops-libraries
        parameters:
          chartName: $(chartName)
          chartReleaseName: chart-$(chartName)-ci
          chartNamespace: chart-tests
          helmInstallTimeout: "500"
          ${{ if eq(variables['Build.Reason'], 'PullRequest') }}:
            additionalHelmArgs: --set image=$(testAppImage):pr-$(System.PullRequest.PullRequestNumber)

  - job: Release
    # Make sure we are on the master branch with a tag
    # to trigger this job
    condition: >
      and(
          succeeded(),
          startsWith(variables['Build.SourceBranch'], 'refs/tags/')
        )
    dependsOn: Validate
    pool:
      vmImage: 'ubuntu-latest'
    steps:
      - template: steps/charts/release.yaml@cnp-azuredevops-libraries
        parameters:
          chartName: $(chartName)
          chartReleaseName: chart-$(chartName)-ci
          chartNamespace: chart-tests

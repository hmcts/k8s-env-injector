apiVersion: v1
kind: ConfigMap
metadata:
  name: env-injector-webhook-configmap
data:
  envconfig.yaml: |
    env:
      - name: CLUSTER_NAME
        value: aks-test-01
    dnsOptions:
      - name: ndots
        value: 3
    nodeAffinityTerms:
      - matchExpressions:
          - key: kubernetes.azure.com/mode
            operator: NotIn
            values:
              - system
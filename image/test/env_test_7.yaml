env:
  - name: CLUSTER_NAME
    value: aks-test-01
  - name: SUBSCRIPTION
    value: subscription-00
dnsOptions:
  - name: ndots
    value: 3
  - name: single-request-reopen
  - name: use-vc
RequiredNodeAffinityTerms:
  - matchExpressions:
      - key: agentpool
        operator: In
        values:
          - ubuntu18
          - ubuntu1804
preferredNodeAffinityTerms:
  - weight: 1
    preference:
      matchExpressions:
        - key: kubernetes.azure.com/scalesetpriority
          operator: DoesNotExist
tolerations:
  - key: kubernetes.azure.com/scalesetpriority
    effect: NoSchedule
    operator: Equal
    value: spot
topologyConstraints:
  - maxSkew: 1
    topologyKey: topology.kubernetes.io/zone
    whenUnsatisfiable: ScheduleAnyway
    nodeAffinityPolicy: Honor
    nodeTaintsPolicy: Honor
    labelSelector:
      matchLabels:
        app.kubernetes.io/name: test-app
    matchLabelKeys:
      - pod-template-hash